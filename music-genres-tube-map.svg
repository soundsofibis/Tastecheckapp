<svg width="1200" height="600" viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title desc" role="img">
  <title id="title">Music Genres Tube Map • Evolution &amp; Connections</title>
  <desc id="desc">Stylized London Underground-style map showing the evolution of music genres with pastel lines, circular stations, and influence connections. Vintage transit aesthetic, desaturated for background use.</desc>
  
  <!-- Vintage paper background -->
  <rect width="1200" height="600" fill="#f8f4ec"/>
  
  <!-- Title -->
  <text x="600" y="42" font-family="Arial, Helvetica, sans-serif" font-size="29" font-weight="700" fill="#3c3c3c" text-anchor="middle" letter-spacing="-0.5">MUSIC UNDERGROUND</text>
  <text x="600" y="68" font-family="Arial, Helvetica, sans-serif" font-size="13" fill="#777777" text-anchor="middle">GENRE EVOLUTION • 1940s–NOW</text>

  <!-- ==================== MAIN LINES ==================== -->
  <!-- Country (brown) -->
  <path d="M90 85 L400 85 L710 85 L1020 85" stroke="#d2b48c" stroke-width="15" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Metal (dark gray) -->
  <path d="M190 155 L460 155 L670 155 L970 155" stroke="#8c9494" stroke-width="15" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Rock (red) -->
  <path d="M140 225 L360 225 L560 225 L760 225 L1010 225" stroke="#e88a8a" stroke-width="15" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Jazz (green) -->
