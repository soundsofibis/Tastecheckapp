<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TasteCheck - Login/Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽµ TasteCheck</h1>
            <p class="tagline">How good is your music taste?</p>
        </header>
        
        <main>
            <div id="authContainer">
                <div class="auth-toggle">
                    <button id="loginTab" class="active" onclick="showLogin()">Login</button>
                    <button id="registerTab" onclick="showRegister()">Register</button>
                </div>
                
                <div id="loginForm" class="auth-form">
                    <h2>Welcome Back</h2>
                    <input type="email" id="loginEmail" placeholder="Email" required>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                    <button onclick="login()">Login</button>
                    <p id="loginError" class="error"></p>
                </div>
                
                <div id="registerForm" class="auth-form" style="display: none;">
                    <h2>Create Account</h2>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                    <input type="password" id="registerPassword" placeholder="Password (min 8 characters)" required>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                    <button onclick="register()">Create Account</button>
                    <p id="registerError" class="error"></p>
                </div>
            
                
                <div style="text-align: center; margin-top: 30px; padding-top: 20px; border-top: 2px solid #e2e8f0;">
                    <p style="color: #718096; margin-bottom: 15px;">Don't want to create an account?</p>
                    <button onclick="continueAsGuest()" style="background: linear-gradient(135deg, #718096 0%, #4a5568 100%);">
                        Continue as Guest
                    </button>
                    <p style="font-size: 0.85em; color: #a0aec0; margin-top: 10px;">Limited to 3 analyses per day</p>
                </div>

        </div>
        </main>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
